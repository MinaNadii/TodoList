<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="todolist" />
    <meta name="author" content="Mina Nadi" />
    <title>Todolist - by Mina Nadi</title>
    <link
      rel="shortcut icon"
      href="./Assets/imgs/favicon.ico"
      type="image/x-icon"
    />

    <!--^  => Google Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <!--^  => BootStrap Links  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css" />

    <!--^  => CSS Links  -->
    <link rel="stylesheet" href="./Assets/css/all.min.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <main class="">
      <div class="container my-5">
        <div class="row">
          <header class="my-3 text-center w-50 m-auto">
            <div class="container">
              <h1>T0-DO LIST</h1>
              <i class="fa-solid fa-plus d-inline-block"></i>
            </div>
          </header>
          <form class="my-3">
            <div class="input-group my-3 inputTask">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="Add you Mission"
                aria-label="Add you Mission"
                aria-describedby="button-addon2"
              />
              <button
                class="btn px-3 rounded-end-1"
                type="button"
                id="addBtn"
                onclick="addTask()"
              >
                Add Task
              </button>
              <button
                class="btn px-3 d-none"
                type="button"
                id="updateBtn"
                onclick="updateTask()"
              >
                Update Task
              </button>
            </div>

            <div class="input-group w-50 mx-auto search">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search ..."
                aria-label="Search ..."
                aria-describedby="button-addon2"
                oninput="searchTasks(this.value)"
              />
            </div>
          </form>

          <div class="tasks">
            <div class="container">
              <div class="row" id="tasksContainer">
                <div id="tasksContainer" class="col-md-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--^  => BootStrap Links  -->
    <script src="./Assets/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
